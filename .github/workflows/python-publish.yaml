name: ğŸ“¦ Release to PyPI & GitHub

on:
  push:
    branches:
      - main

permissions:
  contents: write  # id-token not required for token-based publishing

jobs:
  publish:
    name: ğŸš€ Publish package
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: 'pip'

      - name: ğŸ“¦ Install build backend
        run: pip install build

      - name: ğŸ› ï¸ Build distribution
        run: python -m build

      - name: ğŸš€ Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          attestations: true
